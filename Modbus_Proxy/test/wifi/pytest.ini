[pytest]
markers =
    wifi: WiFi integration tests (require WiFi Tester hardware)
    captive_portal: Captive portal tests (slow, ~90s+ per portal activation)

# Default timeout for WiFi tests (5 minutes)
timeout = 300

# Run captive portal tests last (they're slow)
# Use: pytest test/wifi/ -m "not captive_portal"  to skip them
